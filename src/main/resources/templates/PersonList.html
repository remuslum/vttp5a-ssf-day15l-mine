<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Person List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h1>Person List</h1>
        <table class="table table-striped">
            <thead>
                <th scope="col">Identifier</th>
                <th scope="col">Id</th>
                <th scope="col">Full Name</th>
                <th scope="col">Email</th>
            </thead>
            <tbody class="table-group-divider">
                <tr th:each="person: ${persons}">
                    <td th:text="${person.identifier}"></td>
                    <td th:text="${person.id}"></td>
                    <td th:text="${person.fullName}"></td>
                    <td th:text="${person.email}"></td>
                    <td>
                      <a th:href="@{/persons/edit/{person-identifier}(person-identifier=${person.identifier})}" class="btn btn-success">Edit</a>
                    </td>
                    <td>
                      <a th:href="@{/persons/delete/{person-identifier}(person-identifier=${person.identifier})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
