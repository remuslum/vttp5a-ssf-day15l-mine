<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Person</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h1>Edit Person Form</h1>
        <form method="POST" th:action="@{/persons/edit}" th:object="${person}">
          <div class="mb-3">
            <input type="text" class="form-control" id="exampleInputIdentifier" placeholder="Identifier" th:field="*{identifier}" hidden>
        </div>
            <div class="mb-3">
                <label for="exampleInputId" class="form-label">Id</label>
                <input type="text" class="form-control" id="exampleInputId" placeholder="Id" th:field="*{id}">
            </div>
            <div class="mb-3">
                <label for="exampleInputfullName" class="form-label">fullName</label>
                <input type="text" class="form-control" id="exampleInputfullName" placeholder="Full Name" th:field="*{fullName}">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="exampleInputemail" placeholder="Email" th:field="*{email}">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
